<!DOCTYPE html>
<html>
<head>
  <!-- Base href configuration for correct app routing -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="google_maps_in_flutter">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <!-- Google Maps API -->
  <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBYSfMMUGh0UAI1cYJmA5zfoAyW8gCWYmU&callback=initMap"
    async
    defer>
  </script>

  <!-- Include Axios -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  <!-- Title -->
  <title>google_maps_in_flutter</title>
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <!-- Flutter app bootstrap script -->
  <script src="flutter_bootstrap.js" async></script>

  <script>
    function getRouteData(from, to) {
      axios.post('http://localhost:4000/api/route', { from, to })
        .then(response => {
          console.log('Route Data:', response.data);
          // Process the response data here
        })
        .catch(error => {
          console.error('Error fetching route:', error);
        });
    }

    // Sample data (for testing purposes)
    const from = { latitude: 14.6130735, longitude: 121.0879674 };
    const to = { latitude: 14.6130111, longitude: 121.0865643 };

    getRouteData(from, to);  // Call this function when needed
  </script>
</body>
</html>
